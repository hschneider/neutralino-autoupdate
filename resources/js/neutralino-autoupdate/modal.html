<div class="_autoupdate_modal">
    <label class="_autoupdate_modal_bg"></label>
    <div class="_autoupdate_modal_inner animate__animated animate__fadeInDown animate__faster">
        <label id="_autoupdate_btnClose"></label>
        <img src="{appIcon}" style="float:left;width:52px;height:52px;margin-right:10px">
        <div style="margin-top: 10px;white-space: nowrap;overflow: hidden; text-overflow: ellipsis">
            <b>{txtNewVersion}</b><br>
            {txtAskUpdate}
        </div>
        <div style="margin-top:10px;font-size: 11px">
            Info
        </div>
        <div style="position:absolute;top:100px;left:20px;right:50px;bottom:20px;width:auto;height:60%">
            <div id="_autoupdate_notes" style="padding:15px;width:100%;height:100%;overflow-x:hidden;overflow-y:scroll;border-radius:9px;background:#ffffff">
                {notes}
            </div>
        </div>
        <span class="_autoupdate_loader"></span>
        <div style="position:absolute; bottom: 10px; right: 15px; margin-top: 5px">
            <label id="#_autoupdate_btnCancel" class="_autoupdate_btn _autoupdate_btn_red">{btnCancel}</label>
            <label id="#_autoupdate_btnOK" class="_autoupdate_btn">{btnOK}</label>
        </div>
    </div>
</div>

<div class="_autoupdate_alert">
    <label class="_autoupdate_modal_bg"></label>
    <div class="_autoupdate_alert_inner animate__animated animate__fadeInDown animate__faster">
        <label id="_autoupdate_alert_btnClose"></label>
        <div id="_autoupdate_alert_msg" style="margin-top:10px">
        </div>
    </div>
</div>
